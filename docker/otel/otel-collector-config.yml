receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:

exporters:
  otlp:
    # Export spans to the Jaeger all-in-one service via OTLP gRPC.
    # Jaeger's OTLP receiver must be enabled in docker-compose (COLLECTOR_OTLP_ENABLED=true).
    endpoint: jaeger:4317
    tls:
      # Jaeger's OTLP receiver does not expose TLS by default; disable certificate verification.
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
