version: "3.8"

services:
  db:
    image: supabase/postgres:17.4.1.064
    container_name: schema_composition_db
    environment:
      POSTGRES_USER: supabase_admin
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "15432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/postgres/init-database.sql:/docker-entrypoint-initdb.d/init-database.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:4.2.1-management-alpine
    container_name: schema_composition_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: schema_composition
      RABBITMQ_DEFAULT_PASS: schema_composition
      RABBITMQ_DEFAULT_VHOST: schema_composition
    ports:
      - "5672:5672"     # AMQP
      - "15672:15672"   # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.97.0
    container_name: schema_composition_otel_collector
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./docker/otel/otel-collector-config.yml:/etc/otel-collector-config.yml:ro
    ports:
      - "14318:4318"   # OTLP HTTP receiver
      - "14317:4317"   # OTLP gRPC receiver (optional)
    depends_on:
      jaeger:
        condition: service_started
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: schema_composition_jaeger
    # Enable Jaeger's OTLP receiver so the OpenTelemetry collector can export
    # spans using the OTLP exporter instead of the deprecated Jaeger exporter.
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # Jaeger UI
      # OTLP gRPC receiver; used by the collector to send traces
      - "24317:4317"
      # OTLP HTTP receiver; not strictly required but exposed for completeness
      - "24318:4318"
    restart: unless-stopped

  schema-composition-service:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: schema_composition_service_app
    environment:
      DATABASE_URL: postgresql+psycopg2://schema_composition_app:schema_composition_app_password@db:5432/schema_composition_db
      LIQUIBASE_ENABLED: "true"
      LIQUIBASE_PROPERTY_FILE: "migrations/liquibase/docker-liquibase.properties"

      # Message broker wiring
      CELERY_BROKER_URL: amqp://schema_composition:schema_composition@rabbitmq:5672/schema_composition
      CELERY_RESULT_BACKEND: rpc://

      # OpenTelemetry exporter -> collector
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_SERVICE_NAME: schema-composition-service
      OTEL_TRACES_EXPORTER: otlp
    ports:
      - "8080:8000"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      otel-collector:
        condition: service_started
    restart: unless-stopped

  schema-composition-worker:
    build:
      context: .
      dockerfile: docker/worker/Dockerfile
    container_name: schema_composition_worker
    environment:
      DATABASE_URL: postgresql+psycopg2://schema_composition_app:schema_composition_app_password@db:5432/schema_composition_db
      CELERY_BROKER_URL: amqp://schema_composition:schema_composition@rabbitmq:5672/schema_composition
      CELERY_RESULT_BACKEND: rpc://

      # OpenTelemetry exporter -> collector
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_SERVICE_NAME: schema-composition-worker
      OTEL_TRACES_EXPORTER: otlp
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
      otel-collector:
        condition: service_started
    restart: unless-stopped

  # Remove webhook-dump service from the template to keep the stack minimal.

volumes:
  db_data:
    driver: local
  rabbitmq_data:
    driver: local
